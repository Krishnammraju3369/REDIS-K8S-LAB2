apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-bootstrap
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Krishnammraju3369/REDIS-K8S-LAB2.git
    targetRevision: HEAD
    path: argo/apps
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
